<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Cartographer</title>
		<link href="https://fonts.googleapis.com/css?family=Comfortaa:400,600" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
		<link rel='icon' href='http://exp.v-os.ca/cartographer/assets/cartographer.ico' type='image/x-icon'>

		<script src="./helpers.js"></script>
		<script src="./biome.js"></script>
		<script src="./point.js"></script>
		<script src="./grid.js"></script>
		<script src="./story.js"></script>
		<script src="./user.js"></script>

		<script src="./init.js"></script>
		<script src="./main.js"></script>

		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<nav id="root">
			<div><a target="_blank" href="https://v-os.ca/cartographer">cartographer</a></div>
			<div><a target="_blank" href="https://github.com/AdmiralPotato/cartographer-node/">admiral's fork source</a></div>
		</nav>
		<div id="inputBoxHolder">
			<input type="text" id="inputBox" value="" placeholder="pin" maxlength = "40" onkeypress="handleInput(event)">
		</div>
		<div id="main">
			<div id="canvasParent"></div>
		</div>
		<div id="uibox">
			<span class="ui" id="northtext">0.0</span>
			<span class="ui" id="northsymbol">°lo</span>
			<span class="ui" id="easttext">0.0</span>
			<span class="ui" id="eastsymbol">°la</span>
		</div>
	</body>
</html>
